<!DOCTYPE html>
<html>

<body>
<input id="button" type="button" value="Data fetch button">
</body>


<script>


var el = document.querySelector('#button');
if(el){
  el.addEventListener('click', loadUser());
}else 
{
console.log("File not v found");
}

function loadUser(){

var xhr= new XMLHttpRequest();
xhr.open('Get','abc.txt');
xhr.onload = function(){
console.log(xhr.responseText);
}
xhr.send();

}

</script>

</html>
