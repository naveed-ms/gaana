<!DOCTYPE html>
<html>

<body>
<input id="button" type="button" value="Data fetch button">
</body>

<script>
var el = document.querySelector('#button');
if(el){
  el.addEventListener('click', loadUser());
}else 
{
console.log("File not v found");
}

function loadUser(){
var xhr= new XMLHttpRequest();
xhr.open("Get","apiData.json",true);
xhr.onload = function(){

var response= JSON.parse(xhr.responseText);

for(var i=0;i<response.length;i++){
	for(var j=0;j<30;j++){
		console.log(response[i].contents[j].title);
}
}
};
xhr.send();

};
</script>

</html>
